<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cookie Clicker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 50px;
			overflow-x: hidden;
			background: #fffbe6;
            display: flex;
            flex-direction: column;
            align-items: center;
		}
		#cookie {
			width: 200px;
			height: 200px;
			background: url('Cuucie.png') no-repeat center center;
			background-size: cover;
			border: none;
			border-radius: 50%;
			cursor: pointer;
			box-shadow: 0 4px 8px rgba(0,0,0,0.2);
			transition: transform 0.1s;
		}
		#cookie.clicked {
			transform: scale(1.05);
		}
		#score {
			font-size: 2em;
			margin: 20px 0;
		}
		#crumbs-container {
			position: absolute;
			left: 0;
			top: 0;
			width: 100vw;
			height: 100vh;
			pointer-events: none;
			overflow: hidden;
		}
		.crumb {
			position: absolute;
			width: 0;
			height: 0;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 18px solid #c97a3a;
			opacity: 0.85;
			z-index: 100;
			pointer-events: none;
			animation: fly-crumb 0.7s linear forwards;
			transform: rotate(var(--crumb-rot));
		}
		@keyframes fly-crumb {
			0% { opacity: 1; transform: scale(1) translateY(0) translateX(0) rotate(var(--crumb-rot)); }
			80% { opacity: 1; }
			100% { opacity: 0; transform: scale(0.7) translateY(var(--crumb-y)) translateX(var(--crumb-x)) rotate(var(--crumb-rot)); }
		}
		#helper-controls {
			position: absolute;
			top: 20px;
			right: 30px;
			z-index: 200;
		}
		.shop-btn {
			font-size: 1.3em;
			padding: 18px 40px;
			margin: 12px 0;
			background: linear-gradient(90deg, #43ea6b 60%, #2bbf3a 100%);
			color: #fff;
			border: none;
			border-radius: 12px;
			box-shadow: 0 2px 8px rgba(34,139,34,0.2);
			cursor: pointer;
			transition: transform 0.12s, box-shadow 0.12s;
		}
		.shop-btn:active, .shop-btn.clicked {
			transform: scale(1.13);
			box-shadow: 0 4px 16px rgba(34,139,34,0.3);
		}
		#factories-area {
			position: absolute;
			top: 120px;
			left: 0;
			width: 400px;
			min-height: 200px;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			gap: 18px;
			z-index: 100;
		}
		.factory-row {
			display: flex;
			flex-direction: row;
			gap: 18px;
		}
		.factory-box {
			width: 60px;
			height: 60px;
			background: #b0b0b0;
			border: 2px solid #888;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(80,80,80,0.15);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.5em;
			color: #444;
			position: relative;
			transition: transform 0.15s, box-shadow 0.15s;
		}
		.factory-box.effect {
			transform: scale(1.15);
			box-shadow: 0 4px 16px rgba(80,80,80,0.25);
			background: #d3d3d3;
		}
		.factory-effect {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 24px;
			height: 24px;
			background: url('Cuucie.png') no-repeat center center;
			background-size: cover;
			opacity: 0.7;
			transform: translate(-50%, -50%) scale(1.2);
			pointer-events: none;
			animation: factory-pop-up 0.4s linear forwards;
		}
		@keyframes factory-pop-up {
			0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2) translateY(0); }
			80% { opacity: 1; transform: translate(-50%, -50%) scale(1.3) translateY(-10px); }
			100% { opacity: 0; transform: translate(-50%, -50%) scale(1.7) translateY(-30px); }
		}
		.factory-plus {
			position: absolute;
			top: 50%;
			left: 100%;
			margin-left: 6px;
			transform: translateY(-50%) scale(1.1);
			font-size: 1.2em;
			color: #43ea6b;
			font-weight: bold;
			opacity: 0.8;
			pointer-events: none;
			animation: factory-plus-pop-up 0.4s linear forwards;
		}
		@keyframes factory-plus-pop-up {
			0% { opacity: 0.8; transform: translateY(-50%) scale(1.1) translateY(0); }
			80% { opacity: 1; transform: translateY(-50%) scale(1.2) translateY(-10px); }
			100% { opacity: 0; transform: translateY(-50%) scale(1.5) translateY(-30px); }
		}
		#superfactories-area {
			position: absolute;
			top: 120px;
			right: 0;
			width: 400px;
			min-height: 200px;
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			gap: 18px;
			z-index: 100;
		}
		.superfactory-row {
			display: flex;
			flex-direction: row;
			gap: 18px;
		}
		.superfactory-box {
			width: 60px;
			height: 60px;
			background: #888;
			border: 2px solid #444;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(80,80,80,0.15);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.5em;
			color: #fff;
			position: relative;
			transition: transform 0.15s, box-shadow 0.15s;
		}
		.superfactory-box.effect {
			transform: scale(1.15);
			box-shadow: 0 4px 16px rgba(80,80,80,0.25);
			background: #aaa;
		}
		.superfactory-effect {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 24px;
			height: 24px;
			background: url('Cuucie.png') no-repeat center center;
			background-size: cover;
			opacity: 0.7;
			transform: translate(-50%, -50%) scale(1.2);
			pointer-events: none;
			animation: factory-pop-up 0.4s linear forwards;
		}
		.superfactory-plus {
			position: absolute;
			top: 50%;
			right: 100%;
			margin-right: 6px;
			transform: translateY(-50%) scale(1.1);
			font-size: 1.2em;
			color: #43ea6b;
			font-weight: bold;
			opacity: 0.8;
			pointer-events: none;
			animation: factory-plus-pop-up 0.4s linear forwards;
		}
		#shop {
			display: none;
		}
		#shop-modal {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0,0,0,0.5);
			z-index: 300;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#shop-modal-content {
			background: #fff;
			border-radius: 18px;
			padding: 60px 80px;
			box-shadow: 0 8px 32px rgba(0,0,0,0.25);
			display: flex;
			flex-direction: column;
			align-items: center;
			min-width: 420px;
			min-height: 420px;
			position: relative;
		}
		#close-shop {
			font-size: 1.1em;
		}
	</style>
</head>
<body>
	<h1>Cookie Clicker </h1>
	<div id="score">Cookies: 0</div>
	<button id="cookie" title="Click me!"></button>
	<button id="open-shop" class="shop-btn" style="z-index:201; margin-top:24px;">Kauppa</button>
	<div id="shop-modal" style="display:none;">
		<div id="shop-modal-content">
			<h2 style="font-size:2.5em; margin-bottom:30px;">Kauppa</h2>
			<button id="buy-helper" class="shop-btn">Osta avustaja (70 keksiä)</button>
			<div id="helpers">Avustajia: 0</div>
			<button id="buy-factory" class="shop-btn">Osta tehdas (1000 keksiä)</button>
			<div id="factories">Tehtaita: 0</div>
			<button id="buy-superfactory" class="shop-btn">Osta supertehdas (100000 keksiä)</button>
			<div id="superfactories">Supertehtaita: 0</div>
			<button id="buy-super-speed" class="shop-btn" style="background:#f7c948;color:#222;">Osta supernopeus (120000 keksiä)</button>
			<div id="super-speed-status"></div>
			<button id="close-shop" class="shop-btn" style="background:#e74c3c;margin-top:30px;">Sulje kauppa</button>
		</div>
	</div>
	<div id="helper-controls">
		<button id="stop-helpers">Pysäytä avustajat</button>
		<button id="start-helpers" style="margin-left:10px;">Käynnistä avustajat</button>
	</div>
	<div id="crumbs-container"></div>
	<div id="factories-area"></div>
	<div id="superfactories-area"></div>
	<script src="game.js" defer></script>
</body>
</html>
